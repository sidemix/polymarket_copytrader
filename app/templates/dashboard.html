{% extends "base.html" %}
{% block title %}Trading Bot Dashboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ← Your entire original <style> block from the template → paste unchanged */
        {{ css_style | safe }}
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-top">
            <h1><i class="fas fa-robot"></i> Trading Bot Dashboard</h1>
            <div class="header-controls">
                <div class="notification-bell" onclick="toggleNotifications()">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                    <div class="notifications-panel" id="notificationsPanel">...</div>
                </div>
                <button id="startBtn" class="btn" onclick="controlBot('start')"><i class="fas fa-play"></i> Start</button>
                <button id="stopBtn" class="btn stop" onclick="controlBot('stop')"><i class="fas fa-stop"></i> Stop</button>
                <span id="status">Status: {{ bot_status }}</span>
            </div>
        </div>
    </div>

    <!-- All your tabs, stats, wallet list, etc. — 100% unchanged layout -->
    <!-- Just replace static numbers with Jinja vars where needed -->
    <div class="stat-value" id="totalTrades">{{ stats.total_trades }}</div>
    <div class="stat-value" id="totalProfit">${{ "%.2f"|format(stats.total_pnl) }}</div>
    <div class="stat-value" id="activeWallets">{{ stats.active_wallets }}</div>

    <!-- Rest of your exact HTML from the original template -->
    <!-- ... (the other 1000+ lines) ... -->

</div>

<!-- Socket.IO + your original JS -->
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    // All your original notification + chart + control JS stays 100% intact
    // Just add: socket.emit('auth', { token: localStorage.getItem('authToken') });
</script>
</body>
</html>
{% endblock %}
