<!DOCTYPE html>
<html>
<head>
    <title>Polymarket Copytrader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background:#1a1a1a; color:white; font-family:Arial; margin:0; padding:20px; }
        .header { background:#2d2d2d; padding:20px; border-radius:10px; text-align:center; margin-bottom:20px; }
        .panel { background:#2d2d2d; padding:20px; border-radius:10px; margin-bottom:20px; }
        .btn { background:#4CAF50; color:white; padding:12px 24px; border:none; border-radius:5px; cursor:pointer; font-size:16px; margin:0 10px; }
        .btn.stop { background:#f44336; }
        .stats { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin:20px 0; }
        .stat { background:#3d3d3d; padding:15px; border-radius:8px; text-align:center; }
        .stat-value { font-size:28px; font-weight:bold; color:#4CAF50; }
        #output { background:#111; padding:15px; border-radius:8px; height:200px; overflow-y:auto; font-family:monospace; font-size:13px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Polymarket Copytrader</h1>
        <div>
            <button class="btn" onclick="startBot()">Start</button>
            <button class="btn stop" onclick="stopBot()">Stop</button>
            <span style="margin-left:20px; font-size:18px;">Status: <span id="status">STOPPED</span></span>
        </div>
    </div>

    <div class="stats">
        <div class="stat"><div class="stat-value">0</div><div>Total Trades</div></div>
        <div class="stat"><div class="stat-value">$0</

        </div><div>Profit</div></div>
        <div class="stat"><div class="stat-value">0</div><div>Win Rate</div></div>
        <div class="stat"><div class="stat-value">0</div><div>Active Wallets</div></div>
    </div>

    <div class="panel">
        <h3>Activity Log</h3>
        <div id="output">Bot ready â€” add a sharp wallet and click Start!</div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        function startBot() { socket.emit("control_bot", {action:"start"}); }
        function stopBot() { socket.emit("control_bot", {action:"stop"}); }
        socket.on("bot_output", msg => {
            document.getElementById("output").textContent += msg + "\n";
            document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
        });
        socket.on("connect", () => console.log("Connected"));
    </script>
</body>
</html>
