<!DOCTYPE html>
<html>
<head>
    <title>Polymarket Copytrader - Login</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #2d2d2d; padding: 40px; border-radius: 10px; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #3d3d3d; border: none; border-radius: 5px; color: white; font-size: 16px; }
        button { background: #4CAF50; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .error { color: #f44336; margin-top: 10px; }
        h1 { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Polymarket Copytrader</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username" value="admin" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
